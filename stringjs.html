<script>
	var  h="hello welcome"
	document.writeln(typeof h,"<br>")

	d=Math.ceil(4.6);
	e=Math.sign(-45);
	f=Math.floor(4.6);

	p=Math.PI;
	s=Math.sqrt(25);
	l=Math.log10(100);
	document.writeln("the ceiled value of 4.6 is:",d,"<br>")

	document.writeln("the sqrt value of 25  is:",s,"<br>")

</script>
