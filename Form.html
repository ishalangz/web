<html>
<head><title>form</title><head>
<body>
	<form>
		<label><b>Name</b></label>
		<input type="text" name="name"/><br><br>
		<label><b>Password</b></label>
		<input type="password" name="password"/><br><br>
<label><b>Mobile No</b></label>
<input type="text" value="+91"size="1"/><input type="text" maxlength="10"/><br><br>
<label><b>Address</b></label>
<textarea name="address"></textarea><br><br>
<label><b>Date Of Birth:</b></label>
<input type="date" name="age"><br><br>
<label><b>Email</b></label>
<input type="text" name="email"/><br><br>
<label><b>Nationality</b></label>
<select>
<option>Indian</option>
<option>American</option>
<option>Canadian</option>
<option>Pakistani</option>
<option>Nepali</option>
</select><br><br>
<label><b>Gender:</b></label><br>
<input type="radio" id="male" name="Gender" value="Male"><label>Male</label>
<input type="radio" id="Female" name="Gender" value="Female"><label>Female</label>
<input type="radio" id="Other" name="Gender" value="Other"><label>Other</label><br><br>
<fieldset><legend><b>Language known:</b></legend><br><br>
<input type="checkbox"><label>Malayalam</label><br><br>
<input type="checkbox"><label>English</label><br><br>
<input type="checkbox"><label>Hindi</label></fieldset><br><br>
<button type="clear">Clear</button><button type="submit">Submit</button>
</form>
</body>
</html>
