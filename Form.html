<html>
<head><title>form</title>
<style>
	h1{
		text-align:center
		}
	body{
		background-color: lavender;
		text-align:center
		}
		#1{
			 margin-right:150px;
			}
		#2
		{
			margin-right:150px;
		}
		#3{
			margin-right:150px;
		}
		#4{
			margin-right:150px;
		}
		#5{
			argin-right:150px;
		}
		legend{
			 color:black;
			 }
		</style>
	</head>
	<body>
	<form>
		<h1>REGISTRATION FORM</h1>
		<label><b>Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
		<input type="text" id="1" name="name"/><br><br>
		<label><b>Password:&nbsp</b></label>
		<input type="password"  id="2"name="password"/><br><br>
		<label><b>Mobile No:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
		<input type="text" id="3" value="+91"size="1"/><input type="text" maxlength="10"/><br><br>
		<label><b>Address:&nbsp&nbsp&nbsp&nbsp</b></label>
		<textarea name="address id="4"></textarea><br><br>
		<label><b>D.O.B:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
		<input type="date" name="age" id="5"><br><br>
		<label><b>Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
		<input type="text" name="email" id="5"/><br><br>
		<label><b>Nationality:</b></label>
			<select>
				<option>Indian</option>
				<option>American</option>
				<option>Canadian</option>
				<option>Pakistani</option>
				<option>Nepali</option>
			</select><br><br>
		<label><b>Gender:</b></label><br>
		<input type="radio" id="male" name="Gender" value="Male"><label>Male</label>
		<input type="radio" id="Female" name="Gender" value="Female"><label>Female</label>
		<input type="radio" id="Other" name="Gender" value="Other"><label>Other</label><br><br>
			<fieldset><legend><b>Language known:</b></legend><br><br>
				<input type="checkbox"><label>Malayalam</label><br><br>
				<input type="checkbox"><label>English</label><br><br>
				<input type="checkbox"><label>Hindi</label>
			</fieldset><br><br>
		<button type="clear">CLEAR</button><button type="submit">SUBMIT</button>
	</form>
</body>
</html>
